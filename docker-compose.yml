version: '3.8'

services:
  sms-gateway:
    build: .
    container_name: sms-gateway
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - SMS_API_TOKEN=${SMS_API_TOKEN}
      - DEVICE_TOKEN=${DEVICE_TOKEN}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
